<!DOCTYPE html>
<html>
<head>
	<title>This is my first Git test project</title>
</head>
<body>
	<h1>Welcome to GitHub!</h1>
	<p>Under we have unordered list</p>

	<input type="checkbox" class="option" value="5">Kruh<br>
	<input type="checkbox" class="option" value="12">Kolaƒç<br>	
	<input type="checkbox" class="option" value="9">Mrvice<br>	
	<input type="checkbox" class="option" value="200">Kamera<br>
	<input type="checkbox" class="option" value="25">Bakterija<br>
	
	<div id="total">0 kn</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(function(){
			$('.option').click(function(){

				var total = 0;

				$('.option:checked').each(function(){

					total += parseInt($(this).val());

				})

				$('#total').html(total + 'kn');

			});
		});
	</script>
</body>
</html>
